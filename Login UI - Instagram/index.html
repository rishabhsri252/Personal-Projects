<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="./img/logo.png" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="content">
      <div class="left">
        <div class="mock">
          <img src="./img/mockup.png" />
          <div class="slide">
            <img id="img1" src="./img/img1.png" alt="" />
            <img id="img2" src="./img/img2.png" alt="" />
            <img id="img3" src="./img/img3.png" alt="" />
            <img id="img4" src="./img/img4.png" alt="" />
          </div>
        </div>
      </div>
      <div class="right">
        <div class="card">
          <img src="./img/Instagram-Logo.png" />
          <form>
            <input
              type="text"
              id="user"
              name="user"
              placeholder="Phone number, username, or email"
            /><br />
            <input
              type="password"
              id="pwd"
              name="pwd"
              placeholder="Password"
            /><br />
            <button type="submit" class="login" disabled>Log In</button><br />
            <div id="hr">
              <div class="hr"></div>
              <span> OR </span>
              <div class="hr"></div>
            </div>
            <div id="center">
              <a id="loginfb" href="https://www.facebook.com"
                ><img id="fb" src="./img/fb.png" />Log in with Facebook</a
              ><br />
              <a id="fpwd" href="#">Forgot password?</a>
            </div>
          </form>
        </div>
        <div class="card">
          <p>Don't have an account? <a id="signup" href="#">Sign up</a></p>
        </div>
        <p>Get the app.</p>
        <div class="store">
          <img src="./img/appstore.png" />
          <img src="./img/playstore.png" />
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="foot1">
        <div class="foot">
          <a href="#">Meta</a>
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Jobs</a>
          <a href="#">Help</a>
          <a href="#">API</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Top Accounts</a>
          <a href="#">Hashtags</a>
          <a href="#">Locations</a>
          <a href="#">Instagram Lite</a>
        </div>
        <div class="foot">
          <a href="#">Dance</a>
          <a href="#">Food & Drink</a>
          <a href="#">Home & Garden</a>
          <a href="#">Music</a>
          <a href="#">Visual Arts</a>
        </div>
      </div>
      <div>
        <select aria-label="Switch Display Language" class="hztqj">
          <option value="af">Afrikaans</option>
          <option value="cs">Čeština</option>
          <option value="da">Dansk</option>
          <option value="de">Deutsch</option>
          <option value="el">Ελληνικά</option>
          <option value="en" selected>English</option>
          <option value="en-gb">English (UK)</option>
          <option value="es">Español (España)</option>
          <option value="es-la">Español</option>
          <option value="fi">Suomi</option>
          <option value="fr">Français</option>
          <option value="id">Bahasa Indonesia</option>
          <option value="it">Italiano</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="ms">Bahasa Melayu</option>
          <option value="nb">Norsk</option>
          <option value="nl">Nederlands</option>
          <option value="pl">Polski</option>
          <option value="pt-br">Português (Brasil)</option>
          <option value="pt">Português (Portugal)</option>
          <option value="ru">Русский</option>
          <option value="sv">Svenska</option>
          <option value="th">ภาษาไทย</option>
          <option value="tl">Filipino</option>

          <option value="zh-cn">中文(简体)</option>
          <option value="zh-tw">中文(台灣)</option>
          <option value="bn">বাংলা</option>
          <option value="gu">ગુજરાતી</option>
          <option value="hi">हिन्दी</option>
          <option value="hr">Hrvatski</option>
          <option value="hu">Magyar</option>
          <option value="kn">ಕನ್ನಡ</option>
          <option value="ml">മലയാളം</option>

          <option value="ne">नेपाली</option>
          <option value="pa">ਪੰਜਾਬੀ</option>
          <option value="si">සිංහල</option>
          <option value="sk">Slovenčina</option>
          <option value="ta">தமிழ்</option>

        <a href="#">© 2022 Instagram from Meta</a>
      </div>

</html>
